<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css">
</head>
<body >
    <div class="wrapper fadeInDown">
        <div id="formContent">
          <!-- Tabs Titles -->
          
          <h2 class="active"> Login</h2>
    
          <h2 class="active"> Register</h2>

      
          <!-- Icon -->
          <div class="fadeIn first">
            <img src="img/user.png" id="icon" alt="User Icon"/>
          </div>
      
          <!-- Login Form -->
          <form>
            <input type="text" id="login" class="fadeIn second" name="login" placeholder="login">
            <input type="password" id="password" class="fadeIn third" name="login" placeholder="password">
            
            <!-- <input type="submit" id="submitBtn" class="fadeIn fourth" value="Log In" style="margin-top: 20px;">
           -->
           <a href="index.html">
           <button type="button">
            Log In
           </button>
          </a>
          </form>
      
          <!-- Remind Passowrd -->
          <div id="formFooter">
            <a class="underlineHover" href="#">Forgot Password?</a>
          </div>
      
        </div>
      </div>
      <script>
        document.getElementById('submitBtn').addEventListener('submit', function(event) {
            event.preventDefault(); // Mencegah pengiriman form
            window.location.href = 'index.html'; // Mengarahkan ke halaman lain
        });
    </script>
</body>
</html>
