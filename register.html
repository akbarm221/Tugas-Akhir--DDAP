<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="register.css">
</head>
<body >
    <div class="wrapper fadeInDown">
        <div id="formContent">
          <!-- Tabs Titles -->
          <a href="login.html">
          <h2 class="active"> Login</h2>
        </a>
          
          <h2 class="active"> Register</h2>
        

      
          <!-- Icon -->
          <div class="fadeIn first">
            <img src="img/user.png" id="icon" alt="User Icon"/>
          </div>
      
          <!-- Login Form -->
          <form style="margin-top: 30px;">
            <input type="text" id="login" class="fadeIn second" name="login" placeholder="Email">
            <input type="password" id="password" class="fadeIn third" name="login" placeholder="Password">
            <input type="password" id="password" class="fadeIn third" name="login" placeholder="Confirm Password">
            
            <!-- <input type="submit" id="submitBtn" class="fadeIn fourth" value="Log In" style="margin-top: 20px;">
           -->
           <div style="display: flex; flex-direction: column;">
            <a href="index.html" style="margin-top: 30px;">
                <button type="button">
                 Register
                </button>
               </a>
               <div style="display: flex; justify-content: center;">
               <img src="img/Google.svg" class="google-logo" style="width: 50px;" height="50px">
            </div>
          </form>
      
          <!-- Remind Passowrd -->
          <div id="formFooter">
            <a class="underlineHover" href="#">Forgot Password?</a>
          </div>
      
        </div>
      </div>
      <script>
        document.getElementById('submitBtn').addEventListener('submit', function(event) {
            event.preventDefault(); // Mencegah pengiriman form
            window.location.href = 'index.html'; // Mengarahkan ke halaman lain
        });
    </script>
</body>
</html>
